	<script>
		var MENU = {};
		
		// item 即为菜单项的文本
		MENU.select = function( item )
		{
			var eee = $('.menu-item');
			for( var e of eee)
			{
				var link_text = $(e).text().trim(); // 超链接文本
				if(link_text == item)
					$(e).addClass('active');
				else
					$(e).removeClass('active');
			}
		};
	</script>
